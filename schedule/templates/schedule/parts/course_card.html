<!-- schedule/templates/schedule/parts/course_card.html -->
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ course.title }}</h5>
        <p class="card-text">Преподаватель: {{ course.teacher }}</p>
        <p class="card-text">Расписание: {{ course.schedule }}</p>
        <span class="badge bg-{% if course.is_active %}success{% else %}secondary{% endif %}">
            {% if course.is_active %}Активен{% else %}Неактивен{% endif %}
        </span>
    </div>
</div>
